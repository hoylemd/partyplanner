{% extends 'skeleton.html' %}
{% block head %}
<style>
  li form, li form input {
    display: inline-block;
  }
</style>
{% endblock head %}

{% block header %}
{% if user.is_anonymous %}
  <a href="{% url 'login' %}">Log In</a>
{% else %}
  Welcome, {{ user.first_name }}. <a href="{% url 'logout' %}">Log Out</a>
{% endif %}
{% endblock header %}
