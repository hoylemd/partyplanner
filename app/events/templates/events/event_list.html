{% extends 'base.html' %}

{% block header %}
{{ block.super }}
<h1>List of events</h1>
{% endblock header %}

{% block content %}
<a href="{% url 'event_create' %}" title="Create new Event">Create new Event</a>

<ul>
  {% for event in event_list %}
    <li>
      <a href="{{ event.get_absolute_url }}"
         title="{{ event.name }}">
        {{ event.name }}
      </a>
    </li>
  {% empty %}
    <li>Sorry, no events exist yet!</li>
  {% endfor %}
</ul>
{% endblock content %}
