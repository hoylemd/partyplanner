<html>
  <head>
  </head>
  <body>
    <h1>List of events</h1>
    <ul>
      {% for event in event_list %}
        <li>
          <a href="{{ event.get_absolute_url }}"
             title="{{ event.name }}">
            {{ event.name }}
          </a>
        </li>
      {% empty %}
        <li>Sorry, no events exist yet!</li>
      {% endfor %}
    </ul>
  </body>
</html>
